<html>
<head>
    <title>test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
</body>
  <script>
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var a = 0;
var b = 0;
var c = 450;
var d = 300;
var color = 360;

for (i = 0; i < 17; i++,a += 10,b += 10,c -= 20,d -= 20,color -= 17) {
context.fillStyle = 'hsla('+ color +',50%,45%, 1)';
context.fillRect(a,b,c,d);
}
  </script>
</html>
