<html>
<head>
    <title>rosi-the-fortune-teller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <script>

function rosieTheFortuneTeller (){
  var x = prompt('Hi, dear! My name is Rosie and I am an expert fortune teller. What is your name?');
  var y = prompt('Yes, I have seen that you would come to me, ' + x + '. Now please, choose one from the following and type it in the box: turtle, rose, teacup, moon.');
  alert('Hmm... ' + y + '. Excellent choice. Let us see what your future holds.')
  if (y == 'turtle') {
    alert("Here is your fortune: Don't panic.");
    return;
  } else if (y == 'rose') {
    alert("Here is your fortune: You will find a thing. It may be important.");
    return;
  } else if (y == 'teacup') {
    alert("Here is your fortune: The end is near, might as well have dessert.");
    return;
  } else if (y == 'moon') {
    alert("Here is your fortune: Look before you leap. Or wear a parachute.");
    return;
  } else {
    alert("I am sorry, " + x + ". I do not think I understand you correctly. Are you sure you typed in one of the offered possibilities?");
    return;
  };
};

rosieTheFortuneTeller();
  </script>
</head>
<body>
    
</body>
</html>
