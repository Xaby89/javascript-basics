<html>
<head>
    <title>test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
</body>
  <script>
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');


var size = 40;

var x = 225;
var y = 70;
for (j = 0; j < 3; j++, y += size*1.9) {
  context.beginPath();
  context.moveTo(x + size * Math.cos(0), y + size * Math.sin(0));
  for (i = 0; i < 7; i++) {
    context.lineTo(x + size * Math.cos(i*2*Math.PI/6), y + size * Math.sin(i*2*Math.PI/6));
  }
  context.lineWidth="2";
  context.strokeStyle = 'rgba(255,120,0,0.4)';
  context.stroke();
}

var x = 160;
var y = 107;
for (j = 0; j < 2; j++, y += size*1.9) {

  context.strokeStyle = 'rgba(255,120,0,0.4)';
  context.stroke();
}
context.fillStyle = "rgba(255,120,0,0.8)";
context.fill();
  </script>
</html>
